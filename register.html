<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="script.js" defer></script>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f4f7fb;
      color: #333;
    }

    /* Register Container */
    .container {
      width: 350px;
      margin: 100px auto;
      padding: 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e8449;
    }

    #registerMessage {
      margin-top: 10px;
      color: green;
      font-size: 14px;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Register Box -->
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="newUsername" placeholder="New Username" required>
    <input type="password" id="newPassword" placeholder="New Password" required>
    <button onclick="registerUser()">Register</button>
    <p id="registerMessage"></p>
    <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 BHARATH M</p>
  </footer>

</body>
</html>
